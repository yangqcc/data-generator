spring:
  profiles: prod
  datasource:
    url: jdbc:sqlserver://192.168.10.15:1443;DatabaseName=kettle
    username: sa
    password: mssql@2017
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    type: com.alibaba.druid.pool.DruidDataSource
    #连接池的配置信息
    #初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 10
    ##配置获取连接等待超时的时间
    maxWait: 60000
    #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    #配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 2
    #配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    #通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSqltrue;druid.stat.slowSqlMillis=5000
  http:
    multipart:
      max-file-size: 16MB
      max-request-size: 16MB
  application :
     name: "dg"

server:
  address: "${HTTP_BIND_ADDRESS:0.0.0.0}"
  port: "${HTTP_BIND_PORT:8888}"

application:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET, PUT, POST, DELETE, OPTIONS"
    allowed-headers: "*"
    exposed-headers: "X-Total-Count"
  async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 1000
